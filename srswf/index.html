<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRSWF</title>
    <link rel="icon" href="https://drev.0x.no/srswf/kill_red.ico" type="image/kill_red">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .popup.active {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h1>SRSWF</h1>
        <h2>Shoot Random Shit with Friends</h2>
        <div class="buttons">
            <button onclick="showPopup('popup1', 'overlay1')">Get SRSWF Launcher</button>
            <button onclick="showPopup('popup2', 'overlay2')">Installation Help</button>
        </div>
    </div>

    <div class="overlay" id="overlay2"></div>
    <div class="popup" id="popup2">
        <p>SRSWF powered by Drev</p>
        <p>Proceeding means you agree to the Terms of Service</p>
        <button onclick="proceed('https://www.google.com/search?q=how+to+downgrade+ultrakill&oq=how+to+downgrade+ultrakill&gs_lcrp=EgZjaHJvbWUyCQgAEEUYORiABDINCAEQABiGAxiABBiKBTINCAIQABiGAxiABBiKBTINCAMQABiGAxiABBiKBTIKCAQQABiABBiiBDIHCAUQABjvBTIKCAYQABiABBiiBDIKCAcQABiABBiiBDIHCAgQABjvBdIBCDYwNTVqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8')">Continue</button>
        <button onclick="closePopup('popup2', 'overlay2')">Cancel</button>
    </div>

    <div class="overlay" id="overlay1"></div>
    <div class="popup" id="popup1">
        <p>SRSWF powered by Drev</p>
        <p>Proceeding means you agree to the Terms of Service</p>
        <button onclick="proceed('https://drev.0x.no/srswf/SRSWF.exe')">Continue</button>
        <button onclick="closePopup('popup1', 'overlay1')">Cancel</button>
    </div>

    <script>
        function showPopup(popupId, overlayId) {
            document.getElementById(popupId).classList.add('active');
            document.getElementById(overlayId).classList.add('active');
        }

        function closePopup(popupId, overlayId) {
            document.getElementById(popupId).classList.remove('active');
            document.getElementById(overlayId).classList.remove('active');
        }

        function proceed(link) {
            window.open(link, "_blank");
            document.querySelectorAll('.popup.active, .overlay.active').forEach(el => el.classList.remove('active'));
        }
    </script>
</body>
</html>
