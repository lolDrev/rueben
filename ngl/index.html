<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@drev</title>
    <link rel="icon" href="https://drev.0x.no/ngl/ngl.ico" type="image/ngl">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-button {
            position: absolute;
            left: 15px;
            background: red;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .iframe-container {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: calc(100vh - 50px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <button class="back-button" onclick="window.location.href='https://drev.0x.no'">Back</button>
        <span>Powered by ngl.link</span>
    </div>
    
    <div class="iframe-container">
        <iframe src="https://ngl.link/drev50809" title="Iframe Example"></iframe>
    </div>
</body>
</html>
