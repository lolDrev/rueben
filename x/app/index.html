<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrevX - WebUI v2</title>
    <link rel="icon" href="https://drev.0x.no/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 15px 30px;
            margin: 10px 0;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .popup.active {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DrevX</h1>
        <button onclick="showPopup('ms-calculator://')">Install</button>
        <button onclick="showPopup('https://www.google.com')">Installation Guide</button>
        <button onclick="showPopup('https://www.github.com')">Source Code</button>
        <button onclick="showPopup('https://www.docs.com')">Documentation</button>
        <button onclick="showPopup('https://www.support.com')">Support</button>
        <button onclick="showPopup('https://www.support.com')">Testis</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p>This action cannot be aborted while running.</p>
        <button onclick="proceed()">Continue</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <script>
        let linkToOpen = "";

        function showPopup(link) {
            linkToOpen = link;
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.classList.add('active');
            overlay.classList.add('active');
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.classList.remove('active');
            overlay.classList.remove('active');
            setTimeout(() => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            }, 300); // Match transition duration
        }

        function proceed() {
            window.open(linkToOpen, "_blank");
            closePopup();
        }
    </script>
</body>
</html>
