<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrevX Key System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>DrevX Key System</h1>
    <p id="output">Fetching...</p>
    <button onclick="fetchRandomText()">Get Another Key</button>

    <script>
        async function fetchRandomText() {
            try {
                let response = await fetch('https://raw.githubusercontent.com/xdrevx/xdrevx.github.io/refs/heads/main/x/xkey.txt');
                let text = await response.text();
                let lines = text.split('\n');
                let randomLine = lines[Math.floor(Math.random() * lines.length)];
                document.getElementById('output').innerText = randomLine;
            } catch (error) {
                document.getElementById('output').innerText = 'Failed to fetch text.';
            }
        }
        fetchRandomText(); // Fetch a random text on page load
    </script>
</body>
</html>
