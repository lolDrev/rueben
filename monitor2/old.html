<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status - Drev</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 8em;
            margin: 0;
            color: #ff3d3d;
        }

        p {
            font-size: 1.5em;
            margin-top: 0.5em;
            color: #ff3d3d;
        }

        .box {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff3d3d;
            transform: rotate(45deg);
            animation: shake 1.5s infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(45deg) translate(-5px, -5px);
            }
            50% {
                transform: rotate(45deg) translate(5px, 5px);
            }
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff3d3d;
            padding: 10px 20px;
            font-size: 1.2em;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        a:hover {
            background-color: #e60000;
            transform: scale(1.1);
        }

        .copyright {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }

        .status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
        }

        .status.online {
            color: #5aff5a;
        }

        .status.offline {
            color: #ff3d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <h1>Status</h1>
        <p class="status online">Server Online</p>
        <a href="/">Go to Homepage</a>
        <div class="copyright">&copy; Drev. All rights reserved.</div>
    </div>
</body>
</html>
